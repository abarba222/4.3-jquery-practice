<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calendar</title>

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

    <link rel="stylesheet" href="dist/styles/main.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div id="calendar"></div>

    <header class="head">
      <div class="previous">Prev</div>
      <div class="next">Next</div>
      <div class="month">March</div>
      <div class="green-ball"></div>
      <div class="year">2015</div>
    </header>

    <ul class="weekdays">
      <li class="day">Mon</li>
      <li class="day">Tue</li>
      <li class="day">Wed</li>
      <li class="day">Thu</li>
      <li class="day">Fri</li>
      <li class="day">Sat</li>
      <li class="day">Sun</li>
    </ul>

    <ul class="table">
      <li class="date">1</li>
      <li class="date">2</li>
      <li class="date">3</li>
      <li class="date">4</li>
      <li class="date">5</li>
      <li class="date">6</li>
      <li class="date">7</li>
      <li class="date">8</li>
      <li class="date">9</li>
      <li class="date">10</li>
      <li class="date">11</li>
      <li class="date">12</li>
      <li class="date">13</li>
      <li class="date">14</li>
      <li class="date">15</li>
      <li class="date">16</li>
      <li class="date">17</li>
      <li class="date">18</li>
      <li class="date">19</li>
      <li class="date">20</li>
      <li class="date">21</li>
      <li class="date">22</li>
      <li class="date">23</li>
      <li class="date">24</li>
      <li class="date">25</li>
      <li class="date">26</li>
      <li class="date">27</li>
      <li class="date">28</li>
      <li class="date">29</li>
      <li class="date">30</li>
      <li class="date">31</li>
    </ul>



  <!-- Third Party Scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>

  <!-- Application Scripts -->
  <script src="dist/scripts/templates.js"></script>
  <script src="scripts/main.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/jquery-ui-datepicker.min.js"></script>
  <script>
    $('#calendar').datepicker({
        inline: true,
        firstDay: 1,
        showOtherMonths: true,
        dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    });
  </script>

</body>
</html>
